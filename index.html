    function init() {
        const containerW = document.getElementById('game-container').clientWidth;
        const availableHeight = window.innerHeight * 0.8;
        const availableWidth = window.innerWidth * 0.95;
        let scale = Math.min(availableWidth / (width * TILE_SIZE), availableHeight / (width * TILE_SIZE));
        canvas.width = width * TILE_SIZE * scale;
        canvas.height = width * TILE_SIZE * scale;
        ctx.scale(scale, scale);
        drawBoard();
    }

    function getCoordinates(index) {
        return { x: index % width, y: Math.floor(index / width) };
    }

    function getDistance(idx1, idx2) {
        const c1 = getCoordinates(idx1);
        const c2 = getCoordinates(idx2);
        return Math.sqrt(Math.pow(c1.x - c2.x, 2) + Math.pow(c1.y - c2.y, 2));
    }

    function gameLoop() {
        if (!gameActive) return;

        // --- PACMAN MOVEMENT ---
        let nextMove = pacman.index + pacman.nextDir;
        if(layout[nextMove] !== 1 && layout[nextMove] !== 2) {
            pacman.dir = pacman.nextDir;
        }
        let moveIdx = pacman.index + pacman.dir;
        
        if (layout[moveIdx] !== 1 && layout[moveIdx] !== 2) {
            pacman.index = moveIdx;
            if(pacman.dir === 1) pacman.rot = 0;
            if(pacman.dir === -1) pacman.rot = Math.PI;
            if(pacman.dir === -width) pacman.rot = -Math.PI/2;
            if(pacman.dir === width) pacman.rot = Math.PI/2;
        }

        // Tunneling
        if(pacman.index === 392) pacman.index = 419;
        else if(pacman.index === 419) pacman.index = 392;

        // Eating
        if (layout[pacman.index] === 0 && !squares[pacman.index]) {
            score++;
            squares[pacman.index] = true;
            scoreEl.innerText = score;
        } else if (layout[pacman.index] === 3 && !squares[pacman.index]) {
            score += 50;
            squares[pacman.index] = true;
            scoreEl.innerText = score;
            
            // Show hug quote
            showHugQuote();
            
            // Scare ghosts
            ghosts.forEach(g => g.scared = true);
            setTimeout(() => ghosts.forEach(g => g.scared = false), 10000);
            if(navigator.vibrate) navigator.vibrate(20);
        }

        if (score >= 274) { endGame(true); return; }

        // --- GHOST AI (FIXED) ---
        ghosts.forEach(ghost => {
            ghost.timer++;
            let moveThreshold = ghost.scared ? 12 : (ghost.name === 'blinky' ? 5 : 8); 
            
            if (ghost.timer > moveThreshold) {
                ghost.timer = 0;
                
                const possibleMoves = [-1, 1, -width, width];
                
                // Filter out walls (1) only - allow lair walls (2) and paths (0, 3, 4)
                let validMoves = possibleMoves.filter(dir => {
                    let next = ghost.index + dir;
                    if(layout[next] === 1) return false; // Only block hard walls
                    if (!ghost.scared && dir === -ghost.currentDir) return false;
                    return true;
                });

                // If dead end, allow reverse
                if(validMoves.length === 0) {
                     validMoves = possibleMoves.filter(dir => {
                        let next = ghost.index + dir;
                        return layout[next] !== 1; // Only block hard walls
                     });
                }

                if (validMoves.length > 0) {
                    let bestDir = validMoves[Math.floor(Math.random() * validMoves.length)];

                    if (!ghost.scared) {
                        let target = pacman.index;
                        
                        // Pinky: 4 tiles ahead
                        if (ghost.name === 'pinky') {
                            target = pacman.index + (pacman.dir * 4);
                        }

                        // Blinky & Pinky: Target Closest Distance
                        if (ghost.name === 'blinky' || ghost.name === 'pinky') {
                            let minDst = Infinity;
                            validMoves.forEach(dir => {
                                let dst = getDistance(ghost.index + dir, target);
                                if (dst < minDst) {
                                    minDst = dst;
                                    bestDir = dir;
                                }
                            });
                        }
                    }
                    
                    ghost.currentDir = bestDir;
                    ghost.index += bestDir;
                }

                // Collision
                if (ghost.index === pacman.index) {
                    if (ghost.scared) {
                        ghost.index = ghost.start;
                    } else {
                        endGame(false);
                    }
                }
            }
        });

        drawBoard();
        setTimeout(() => requestAnimationFrame(gameLoop), 50); 
    }

    function drawBoard() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width*TILE_SIZE, width*TILE_SIZE);
        
        layout.forEach((cell, i) => {
            let x = (i % width) * TILE_SIZE;
            let y = Math.floor(i / width) * TILE_SIZE;
            
            if (cell === 1) { 
                ctx.fillStyle = '#1a1a3e';
                ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                ctx.strokeStyle = '#334155';
                ctx.strokeRect(x,y,TILE_SIZE,TILE_SIZE);
                ctx.strokeStyle = '#ff007f';
                ctx.lineWidth = 1;
                ctx.strokeRect(x+5,y+5,TILE_SIZE-10,TILE_SIZE-10);
            } else if (cell === 0 && !squares[i]) { 
                ctx.fillStyle = '#fbcfe8';
                ctx.beginPath();
                ctx.arc(x+10, y+10, 2, 0, Math.PI*2);
                ctx.fill();
            } else if (cell === 3 && !squares[i]) { 
                ctx.fillStyle = '#ff007f';
                ctx.shadowColor = '#ff007f';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(x+10, y+10, 5, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        });

        // Pacman
        let px = (pacman.index % width) * TILE_SIZE + 10;
        let py = Math.floor(pacman.index / width) * TILE_SIZE + 10;
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(pacman.rot);
        ctx.fillStyle = '#ff3366';
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#ff3366';
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText('â¤ï¸', 0, 2);
        ctx.restore();

        // Ghosts - Stress/Negative Emotions
        ghosts.forEach(g => {
            let gx = (g.index % width) * TILE_SIZE + 10;
            let gy = Math.floor(g.index / width) * TILE_SIZE + 10;
            ctx.fillStyle = g.scared ? '#38bdf8' : g.color;
            ctx.shadowColor = ctx.fillStyle;
            ctx.shadowBlur = 10;
            
            if (g.name === 'blinky') {
                // STRESS - Angry/Aggressive with sharp edges
                ctx.fillStyle = g.scared ? '#38bdf8' : '#ff1744';
                ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath();
                // Jagged crown shape
                ctx.moveTo(gx-7, gy+3);
                ctx.lineTo(gx-5, gy-5);
                ctx.lineTo(gx-2, gy+2);
                ctx.lineTo(gx+2, gy-5);
                ctx.lineTo(gx+5, gy+2);
                ctx.lineTo(gx+7, gy-4);
                ctx.lineTo(gx+7, gy+7);
                ctx.lineTo(gx-7, gy+7);
                ctx.fill();
                // Angry eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(gx-3, gy+1, 1.5, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(gx+3, gy+1, 1.5, 0, Math.PI*2);
                ctx.fill();
            } else if (g.name === 'pinky') {
                // ANXIETY - Wavy/Trembling shape
                ctx.fillStyle = g.scared ? '#38bdf8' : '#ff6ec7';
                ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath();
                // Wavy edges
                ctx.moveTo(gx-7, gy+4);
                for (let i = -7; i <= 7; i += 2) {
                    let wave = Math.sin(i * 0.5) * 2;
                    ctx.lineTo(gx+i, gy-3+wave);
                }
                ctx.lineTo(gx+7, gy+7);
                ctx.lineTo(gx-7, gy+7);
                ctx.fill();
                // Worried eyes (wide)
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(gx-3, gy+1, 2, 1.5, 0, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(gx+3, gy+1, 2, 1.5, 0, 0, Math.PI*2);
                ctx.fill();
            } else if (g.name === 'inky') {
                // DOUBT - Murky/Unclear shape
                ctx.fillStyle = g.scared ? '#38bdf8' : '#9c27b0';
                ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath();
                // Blurry/uncertain edges
                ctx.arc(gx, gy, 7, 0, Math.PI*2);
                ctx.fill();
                // Confused eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(gx-3, gy, 1.5, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(gx+3, gy, 1.5, 0, Math.PI*2);
                ctx.fill();
                // Question mark mouth
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(gx, gy+4, 1, 0, Math.PI);
                ctx.stroke();
            } else if (g.name === 'clyde') {
                // LONELINESS - Fragmented/Broken shape
                ctx.fillStyle = g.scared ? '#38bdf8' : '#00bcd4';
                ctx.shadowColor = ctx.fillStyle;
                // Draw broken pieces
                ctx.beginPath();
                ctx.arc(gx-3, gy-2, 3, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(gx+3, gy-2, 3, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(gx-2, gy+4, 3, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(gx+4, gy+4, 3, 0, Math.PI*2);
                ctx.fill();
                // Sad eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(gx-3, gy-2, 1, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(gx+3, gy-2, 1, 0, Math.PI*2);
                ctx.fill();
            }
            
            ctx.shadowBlur = 0;
        });
    }

    function startRetrowaveMusic() {
        if (musicStarted || !audioContext) return;
        musicStarted = true;

        // Create a simple retrowave synth melody
        const now = audioContext.currentTime;
        const tempo = 120;
        const beatDuration = 60 / tempo;
        
        // Melody notes (frequencies in Hz)
        const melody = [
            { freq: 523.25, duration: 0.5 },   // C5
            { freq: 659.25, duration: 0.5 },   // E5
            { freq: 783.99, duration: 0.5 },   // G5
            { freq: 659.25, duration: 0.5 },   // E5
            { freq: 523.25, duration: 1 },     // C5
            { freq: 587.33, duration: 0.5 },   // D5
            { freq: 659.25, duration: 0.5 },   // E5
            { freq: 523.25, duration: 1 },     // C5
        ];

        let time = now;
        melody.forEach(note => {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.type = 'square';
            osc.frequency.value = note.freq;
            
            gain.gain.setValueAtTime(0.1, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + note.duration * beatDuration);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(time);
            osc.stop(time + note.duration * beatDuration);
            
            oscillators.push(osc);
            time += note.duration * beatDuration;
        });

        // Loop the melody
        setTimeout(() => {
            if (gameActive && musicStarted) {
                startRetrowaveMusic();
            }
        }, time * 1000 - now * 1000);
    }

    function endGame(win) {
        gameActive = false;
        if(win) {
            finaleScreen.classList.add('active');
            setTimeout(() => {
                document.getElementById('final-heart').style.opacity = '1';
                document.getElementById('final-partner').style.opacity = '0.4';
                document.getElementById('final-hug').style.opacity = '1';
                if(navigator.vibrate) navigator.vibrate([100,50,100]);
            }, 500);
        } else {
            document.body.style.backgroundColor = '#330000';
            setTimeout(() => {
                alert("Caught! Try again.");
                location.reload();
            }, 100);
        }
    }

    // Input handling
    document.addEventListener('keydown', e => {
        if(e.key === 'ArrowLeft' || e.key === 'a') pacman.nextDir = -1;
        if(e.key === 'ArrowRight' || e.key === 'd') pacman.nextDir = 1;
        if(e.key === 'ArrowUp' || e.key === 'w') pacman.nextDir = -width;
        if(e.key === 'ArrowDown' || e.key === 's') pacman.nextDir = width;
    });

    let tsX, tsY;
    document.addEventListener('touchstart', e => {
        tsX = e.touches[0].clientX;
        tsY = e.touches[0].clientY;
    }, {passive: false});
    
    document.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].clientX - tsX;
        let dy = e.changedTouches[0].clientY - tsY;
        if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
            if(Math.abs(dx) > Math.abs(dy)) {
                pacman.nextDir = dx > 0 ? 1 : -1;
            } else {
                pacman.nextDir = dy > 0 ? width : -width;
            }
        }
    }, {passive: false});

    // Start button
    document.getElementById('start-btn').addEventListener('click', () => {
        startScreen.classList.add('hidden');
        
        // Initialize audio context
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        init();
        gameActive = true;
        startRetrowaveMusic();
        gameLoop();
    });

    window.addEventListener('resize', () => {
        if(gameActive) init();
    });

                opacity: 1;
                transform: translate(-50%, -50%) scale(1);

        @keyframes quoteDisappear {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    `;
    document.head.appendChild(style);
